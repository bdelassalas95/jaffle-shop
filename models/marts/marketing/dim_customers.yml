models:
  - name: dim_customers
    access: public
    group: marketing
    config:
      contract:
        enforced: true
    columns:
      - name: customer_id
        data_type: number
        constraints:
          - type: not_null
      - name: first_name
        data_type: varchar
      - name: last_name
        data_type: varchar
      - name: first_order_date
        data_type: date
      - name: most_recent_order_date
        data_type: date
      - name: number_of_orders
        data_type: number
      - name: lifetime_value
        data_type: number
      - name: employee_id
        data_type: number
      - name: employee_email
        data_type: varchar