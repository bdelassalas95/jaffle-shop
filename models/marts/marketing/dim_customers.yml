models:
  - name: dim_customers
    latest_version: 2
    config:
      contract:
        enforced: true
      access: public
      group: marketing
    columns:
      - name: customer_id
        data_type: number
        constraints:
          - type: not_null
        data_tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              arguments:
                field: customer_id
                to: ref('stg_jaffle_shop__customers')
      - name: first_name
        data_type: varchar
      - name: last_name
        data_type: varchar
      - name: first_order_date
        data_type: date
      - name: most_recent_order_date
        data_type: date
      - name: number_of_orders
        data_type: number
      - name: lifetime_value
        data_type: number
      - name: employee_id
        data_type: number
      - name: employee_email
        data_type: varchar

    versions:
      - v: 1
        config:
          alias: dim_customers
      - v: 2
        columns:
          - name: customer_lifetime_value
            data_type: number
          - include: all
            exclude: [lifetime_value]