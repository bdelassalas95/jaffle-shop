models:
  - name: stg_jaffle_shop__customers
    description: One unique customer per row.
    columns:
      - name: customer_id
        description: Primary key for the customers model.
        data_tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    description: One order per row.
    columns:
      - name: order_id
        description: Primary key for the orders model.
        data_tests:
          - unique
          - not_null
      - name: order_status
        data_tests:
          - accepted_values:
              values:
                - completed
                - return_pending
                - placed
                - shipped
                - returned
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')