      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 7
          period: day
      loaded_at_field: _batched_at
    tables:
      - name: payment
        description: Raw payment data.
        columns:
          - name: id
            description: Primary key for the payment data.
