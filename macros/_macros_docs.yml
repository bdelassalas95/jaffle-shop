macros:
  - name: cents_to_dollars
    description: A macro that converts dollars to cents and rounds to the user input decimal places, or 2 if none is provided
    arguments:
      - name: column_name
        type: string
        description: The name of the column you want to convert
      - name: decimals
        type: integer
        description: Number of decimal places to round, defaults to 2

  - name: grant_select
    description: A macro that grants select privileges on target.schema to target.role, unless otherwise specified
    arguments:
      - name: schema
        type: string
        description: The name of the schema you want to grant priviliges on, by default is our target schema
      - name: role
        type: string
        description: The name of the role you want to grant priviliges on, by default is our target role

  - name: union_tables_by_prefix
    description: A macro that unions tables based on a prefix string
    arguments:
      - name: database
        type: string
        description: The name of the target database you want to union objects from
      - name: schema
        type: string
        description: The name of the target schema you want to union objects from
      - name: prefix
        type: string
        description: The prefix text string of the tables you want to union together