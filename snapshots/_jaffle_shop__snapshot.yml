snapshots:
  - name: orders_snapshot
    relation: source('jaffle_shop', 'orders')
    config:
      schema: snapshots
      database: analytics
      unique_key: id
      strategy: check
      check_cols: ['id', 'user_id', 'order_date', 'status']
      hard_deletes: ignore
      dbt_valid_to_current: "to_date('9999-12-31')"

  - name: customers_snapshot
    relation: source('jaffle_shop', 'customers')
    config:
      schema: snapshots
      database: analytics
      unique_key: id
      strategy: check
      check_cols: ['id', 'first_name', 'last_name']
      hard_deletes: ignore
      dbt_valid_to_current: "to_date('9999-12-31')"