seeds:
  - name: employees
    description: A csv mapping customer_id to employee_id
    config:
      grants:
        select: ['transformer','public', 'ACCOUNTADMIN']
    columns:
      - name: employee_id
      - name: employee_email
      - name: customer_id
        data_tests:
          - unique
          - not_null
          - relationships:
              arguments:
                field: customer_id
                to: ref('stg_jaffle_shop__customers')